<script>
    let array;
    function getData(){
    fetch('https://adobeassignment-production-af97.up.railway.app/analytics/posts/top-liked')
    .then((res)=> res.json())
    .then((res)=>{
        array=res;
       
        displaydata(res); 
        console.log(array);
    })
    .catch((eror)=>{
        console.log(eror)
    })
}
getData();
function displaydata(data)
    {
      console.log(data);
      let rootbox  = document.querySelector("#root");
      rootbox.innerHTML="";
      data.forEach(function(elem) {

            var card=document.createElement("div");
            card.setAttribute("class","card");

            var cardbody=document.createElement("div");
            cardbody.setAttribute("class","card-body");

            var title=document.createElement("div");
            title.setAttribute("class","card-body");

            var Name=document.createElement("h5");
            Name.setAttribute("class","card-title");
            Name.innerText="Posted by "+elem.user_id.name;

            var likes=document.createElement("h5");
            likes.setAttribute("class","card-title");
            likes.innerText=elem.likes+" likes ";

            var postbody=document.createElement("p");
            postbody.innerText=elem.content;
            postbody.setAttribute("class","card-text");

           
            title.append(Name,likes,postbody);
            // cardbody.append(title,postbody);
            card.append(title);
            document.querySelector("#root").append(card);
        });
    }

</script>

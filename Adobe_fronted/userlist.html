<script>
    let array;
    function getData(){
    fetch('https://adobeassignment-production-af97.up.railway.app/analytics/users')
    .then((res)=> res.json())
    .then((res)=>{
        array=res;
        // display(res);
        displaydata(res); 
        console.log(array);
    })
    .catch((eror)=>{
        console.log(eror)
    })
}
getData();
// document.getElementById('mydiv').className += ' newClass';
function displaydata(data)
    {
      console.log(data);
      let rootbox  = document.querySelector("#root");
      rootbox.innerHTML="";
      data.forEach(function(elem) {

            var card=document.createElement("div");
            card.setAttribute("class","card");

            var cardbody=document.createElement("div");
            cardbody.setAttribute("class","card-body");

            var cardbodybutton=document.createElement("div");
            cardbodybutton.setAttribute("class","card-body");

            var Name=document.createElement("h5");
            Name.setAttribute("class","card-title");
            Name.innerText="Id : "+elem.id+", Name: "+elem.name;

            // var userid=document.createElement("p");
            // postbody.innerText=elem.bio;
            // postbody.setAttribute("class","card-text");

            var postbody=document.createElement("p");
            postbody.innerText=elem.bio;
            postbody.setAttribute("class","card-text");

            var viewbutton  = document.createElement("button");
            viewbutton.setAttribute("class","btn btn-primary");
            viewbutton.innerHTML="view";
            viewbutton.addEventListener("click",()=>{
                 viewPost();
            });

            var editbutton  = document.createElement("button");
            editbutton.innerHTML="edit";
            editbutton.setAttribute("class","btn btn-warning mx-2");
            editbutton.addEventListener("click",()=>{
                window.location.href = "updateuser.html";
            });
            var deletebutton  = document.createElement("button");
            deletebutton.innerHTML="delete";
            deletebutton.setAttribute("class","btn btn-danger mx-2");
            deletebutton.addEventListener("click",()=>{
                editbuttonPost();
            });
            cardbodybutton.append(viewbutton,editbutton,deletebutton)
            cardbody.append(Name,postbody,cardbodybutton);
            card.append(cardbody);
            document.querySelector("#root").append(card);
        });
    }

</script>
